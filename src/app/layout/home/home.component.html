<br><br>
<!-- Content -->
<div class="container w-full max-w-[960px] px-1 mx-auto ">

  <!-- Create Post -->
  <div class="flex gap-x-3">
    <a href=""><img class="rounded-full w-[50px]" src="assets/img/sakayanagi.jpg"></a>
    <div class="grid gap-y-3 w-full max-w-[625px]">
      <form class="grid items-center gap-y-3 p-3" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="text" class="bg-gray-200 focus:outline-none rounded-lg text-sm w-full p-5"
          placeholder="What do you think ?" required>
        <input type="text" formControlName="image" class="bg-gray-200 focus:outline-none rounded-lg text-sm w-full p-5"
          placeholder="url" required>
        <input type="text" formControlName="owner" hidden>
        <button type="submit" [disabled]="!isSubmitAllow"
          class="bg-blue-400 text-white rounded-lg p-2">Send</button>
      </form>
    </div>
  </div><br>

  <div class="w-[700px] p-6" *ngFor="let data of posts">
    <!-- Owner Posts -->
    <div class="flex gap-x-2 items-center">
      <div class="hover:bg-gray-300 rounded-full w-[35px] h-[35px] flex items-center justify-center">
        <a href=""><img class="rounded-full" [src]="data.owner.picture"></a>
      </div>
      <div class="grid">
        <a href="">
          <p class="text-black font-semibold hover:underline">{{data.owner.firstName}} {{ data.owner.lastName }} </p>
        </a>
        <a href="">
          <p class="text-sm text-gray-400 hover:underline">{{data.publishDate | date:'medium'}}</p>
        </a>
      </div>

      <!-- Button Control Delete and Edit -->
      <div class="ml-auto">
        <div class="group relative dropdown rounded-full hover:bg-gray-200 hover:scale-125 w-[35px] h-[35px]">
          <button class="block py-2 pr-4 pl-3">...</button>
          <div class="group-hover:block absolute hidden h-auto">
            <div class="top-0 w-30 bg-white shadow px-3 py-2">
              <div class="py-1">
                <button [routerLink]="['/editPost', data.id]" routerLinkActive="active" class="text-base hover:text-blue-400 cursor-pointer">Edit</button></div>
              <div class="py-1">
                <button (click)="delete(data.id)" class="text-base hover:text-red-600 cursor-pointer">Delete</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- POST -->
    <div class="grid gap-y-3">
      <p class="text-lg text-black">{{data.text}}</p>
      <a [routerLink]="['/postDetail', data.id]" routerLinkActive="active"><img class="w-full" [src]="data.image"></a>
    </div>

  </div>

</div>
